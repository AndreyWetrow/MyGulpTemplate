<!-- [1] -->
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <!-- [2] -->
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <!-- [3] -->
    <div
      class="modal__container"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-1-title"
    > 
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">Оставить заявку</h2>

        <!-- [4] -->
        <button class="modal__close" aria-label="Закрыть окно" data-micromodal-close></button>
      </header>
      <form action="#">
        <main class="modal__content">
          <input class="form-input modal__input" type="text" name="VH-name" placeholder="Ваше имя" id="">
          <input class="form-input modal__input" type="text" name="VH-phone" placeholder="Ваш телефон" id="">
          <textarea class="form-input modal__input" name="Message" placeholder="Сообщение..." ></textarea>

        </main>
        <footer class="modal__footer">
          <button class="button">
            <span>Отправить</span>
          </button>
        </footer>
      </form>
    </div>
  </div>
</div>
